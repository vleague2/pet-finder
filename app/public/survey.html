<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/app/public/css/style.css">
</head>
<body>
    <div class="container pt-4 mt-3 mb-2" id="survey">
        <h1 class="display-4 text-center">Questions</h1>
        <p class="text-center">Please rate how much you agree with the following statements.</p>
        <hr class="my-4">

        <div class="container" id="questions-box">
        
            <div class="row justify-content-center">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer1" class="question"><span class="badge badge-info">1.</span> I want my pet to be fairly independent. </label>
                    <select class="form-control" id="answer1">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer2" class="question"><span class="badge badge-info">2.</span> I want a high-energy pet. </label>
                    <select class="form-control" id="answer2">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer3" class="question"><span class="badge badge-info">3.</span> I prefer to keep my home very clean. </label>
                    <select class="form-control" id="answer3">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            </div>
                
            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer4" class="question"><span class="badge badge-info">4.</span> I want my pet to be affectionate. </label>
                    <select class="form-control" id="answer4">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer5" class="question"><span class="badge badge-info">5.</span> I want to raise the pet myself. </label>
                    <select class="form-control" id="answer5">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer6" class="question"><span class="badge badge-info">5.</span> I donâ€™t have the ability to care for a pet with health problems or disabilities. </label>
                    <select class="form-control" id="answer6">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer7" class="question"><span class="badge badge-info">7.</span> I want a large pet. </label>
                    <select class="form-control" id="answer7">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer8" class="question"><span class="badge badge-info">8.</span> I want a pet that is generally calm. </label>
                    <select class="form-control" id="answer8">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neutral</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer9" class="question"><span class="badge badge-info">9.</span> I have other pets that my new pet will need to get along with. </label>
                    <select class="form-control" id="answer9">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2 text-center">
                    <label for="answer10" class="question"><span class="badge badge-info">10.</span> My pet needs to be child-friendly. </label>
                    <select class="form-control" id="answer10">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>



            <div class="row justify-content-center">
                <a class="btn btn-info btn-lg mt-4 text-center mb-5" href="#" role="button">See Your Result! <i class="fas fa-caret-right"></i> </a> 
            </div>
            
        </div>  



    </div>
    
    <div class="container mb-3" id="foot">
        <a href="/addpet">Add a pet</a> | <a href="/api/pets">API Pet List</a> | <a href="#">Github Repo</a>
    </div>
    

</body>
</html>
