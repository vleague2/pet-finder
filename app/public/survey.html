<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container pt-4 mt-3 mb-2" id="survey">
        <h1 class="display-4 text-center">Questions</h1>
        <p class="text-center">Please rate how much you agree with the following statements.</p>
        <hr class="my-4">

        <div class="container" id="questions-box">
        
            <form id="surveyform">
                <div class="row justify-content-center">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer1" class="question"><span class="badge badge-info">1.</span> I want my pet to be fairly independent. </label>
                        <select class="form-control" id="answer1">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer2" class="question"><span class="badge badge-info">2.</span> I want a high-energy pet. </label>
                        <select class="form-control" id="answer2">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer3" class="question"><span class="badge badge-info">3.</span> I prefer to keep my home very clean. </label>
                        <select class="form-control" id="answer3">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>
                    
                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer4" class="question"><span class="badge badge-info">4.</span> I want my pet to be affectionate. </label>
                        <select class="form-control" id="answer4">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer5" class="question"><span class="badge badge-info">5.</span> I want to raise the pet myself. </label>
                        <select class="form-control" id="answer5">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer6" class="question"><span class="badge badge-info">5.</span> I donâ€™t have the ability to care for a pet with health problems or disabilities. </label>
                        <select class="form-control" id="answer6">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer7" class="question"><span class="badge badge-info">7.</span> I want a large pet. </label>
                        <select class="form-control" id="answer7">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer8" class="question"><span class="badge badge-info">8.</span> I want a pet that is generally calm. </label>
                        <select class="form-control" id="answer8">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer9" class="question"><span class="badge badge-info">9.</span> I have other pets that my new pet will need to get along with. </label>
                        <select class="form-control" id="answer9">
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer10" class="question"><span class="badge badge-info">10.</span> My pet needs to be child-friendly. </label>
                        <select class="form-control" id="answer10">
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                </div>



                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-info btn-lg mt-4 text-center mb-5" id="submit">See Your Results!<i class="fas fa-caret-right"></i></button>
                </div>
            </form>
        </div>  



    </div>
    
    <div class="container mb-3" id="foot">
        <a href="/api/pets">API Pet List</a> | <a href="#">Github Repo</a>
    </div>
    

      
      <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modalLabel">Your Pet Match</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5 id="petName" class="text-center"></h4>
              <p id="petInfo" class="text-center"></p>
                <img id="petImg" width="100%">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript">
     $("#submit").on("click", (event) => {
        $("#modal").modal("toggle");
         event.preventDefault();
         let userData = {
             name: $("#name").val().trim(),
             scores: [
                 $("#answer1").val(),
                 $("#answer2").val(),
                 $("#answer3").val(),
                 $("#answer4").val(),
                 $("#answer5").val(),
                 $("#answer6").val(),
                 $("#answer7").val(),
                 $("#answer8").val(),
                 $("#answer9").val(),
                 $("#answer10").val()
            ]
        };

        $.post("/api/survey", userData, (data) => {
            console.log(data);
            $("#petName").text(data.name);
            $("#petInfo").text(data.descr);
            $("#petImg").attr('src', data.photo);
        })
     }) 
    

    </script>

</body>
</html>
