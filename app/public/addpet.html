<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="container pt-4 mt-3 mb-2" id="survey">
        <h1 class="display-4 text-center">Questions</h1>
        <p class="text-center">Please rate how much the pet matches the following metrics.</p>
        <hr class="my-4">

        <div class="container" id="questions-box">
        
            <form action="/addpet" method="post">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 offset-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Name" name="name_field">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="file" class="col-sm-2 offset-sm-2 col-form-label">Upload a photo of this pet</label>
                    <div class="col-sm-4">
                        <input type="file" class="form-control-file" id="file">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer1" class="question"><span class="badge badge-info">1.</span> This pet is independent.</label>
                        <select class="form-control" name="answer1">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer2" class="question"><span class="badge badge-info">2.</span> This pet is high-energy and/or playful. </label>
                        <select class="form-control" name="answer2">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer3" class="question"><span class="badge badge-info">3.</span> This pet rarely sheds and/or is very clean. </label>
                        <select class="form-control" name="answer3">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>
                

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer4" class="question"><span class="badge badge-info">4.</span> This pet is affectionate. </label>
                        <select class="form-control" name="answer4">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>           


                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer5" class="question"><span class="badge badge-info">5.</span> Please select the age range for this pet. </label>
                        <select class="form-control" name="answer5">
                            <option value="1">8+</option>
                            <option value="2">6-8</option>
                            <option value="3">4-6</option>
                            <option value="4">2-4</option>
                            <option value="5">0-2</option>
                        </select>
                    </div>
                </div> 

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer6" class="question"><span class="badge badge-info">6.</span> Please rate the level of this petâ€™s disability/health issues on a scale of 1-5, where 1 is none and 5 is major. </label>
                        <select class="form-control" name="answer6">
                            <option value="5">1</option>
                            <option value="4">2</option>
                            <option value="3">3</option>
                            <option value="2">4</option>
                            <option value="1">5</option>
                        </select>
                    </div>
                </div> 

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer7" class="question"><span class="badge badge-info">7.</span> Please select a size range for this pet. </p> </label>
                        <select class="form-control" name="answer7">
                            <option value="1">Miniature</option>
                            <option value="2">Small</option>
                            <option value="3">Medium</option>
                            <option value="4">Large</option>
                            <option value="5">Huge</option>
                        </select>
                    </div>
                </div> 

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer8" class="question"><span class="badge badge-info">8.</span> This pet is never aggressive. </p> </label>
                        <select class="form-control" name="answer8">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer9" class="question"><span class="badge badge-info">9.</span> This pet gets along with other animals. </p> </label>
                        <select class="form-control" name="answer9">
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-2 text-center">
                        <label for="answer10" class="question"><span class="badge badge-info">10.</span> This pet is friendly with children. </p> </label>
                        <select class="form-control" name="answer10">
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                </div>


                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-info btn-lg mt-4 text-center mb-5">Add This Pet<i class="fas fa-caret-right"></i></button> 
                </div>
            </form>
            
        </div>  
    
    
    
        </div>
        
        <div class="container mb-3" id="foot">
            <a href="/addpet">Add a pet</a> | <a href="/api/pets">API Pet List</a> | <a href="#">Github Repo</a>
        </div>

</body>
</html>
